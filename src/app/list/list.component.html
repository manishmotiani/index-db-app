<div class="container">
    <div class="row">
        <h4>List</h4>
    </div>

    <hr>
    <div class="row">
        <form [formGroup]="contactForm" class="row g-3 col-md-12" (ngSubmit)="onSubmit()">

            <div class="mb-3 row">

                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" id="name" class="form-control" formControlName="name" required>
                </div>
                <div class="col-sm-4">
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                        <div *ngIf="name?.errors?.['required']" class="alert alert-danger">
                            Name is required.
                        </div>
                        <div *ngIf="name?.errors?.['minlength']" class="alert alert-danger">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">

                <label for="address" class="col-sm-2 col-form-label">Address</label>

                <div class="col-sm-6">
                    <input type="text" id="address" class="form-control" formControlName="address" required>
                </div>
                <div class="col-sm-4">
                    <div *ngIf="address?.invalid && (address?.dirty || address?.touched)">
                        <div *ngIf="address?.errors?.['required']" class="alert alert-danger">
                            Address is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="g-3 col-md-10">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor='let item of list;let i=index;'>
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <div *ngFor='let item of list'> {{item.name}} {{item.address}} {{item | json}} </div> -->
        </div>


    </div>
</div>
